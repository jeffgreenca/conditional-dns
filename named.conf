acl trusted {
  //Clients that can do recursive lookups
  10.0.0.0/8;
};

options {
        directory "/var/bind";

        listen-on { any; };

        allow-transfer {
                none;
        };

        pid-file "/var/run/named/named.pid";


        allow-recursion { trusted; };
        recursion yes;
        forwarders {
           8.8.8.8;
           8.8.4.4;
       };
};

include "/etc/bind/forwarders.conf";
